apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Danylo93/gitops.git   # ajuste
    targetRevision: main
    path: gitops/apps/whoami
    helm:
      valueFiles:
        - values-dev.yaml 
  destination:
    server: https://kubernetes.default.svc
    namespace: whoami
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true