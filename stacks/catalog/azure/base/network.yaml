components:
  terraform:
    azure/network:
      vars:
        rg_name: "rg-{{ var.namespace }}-{{ var.stage }}"
        location: "{{ var.azure.location }}"
        vnet_name: "vnet-{{ var.namespace }}-{{ var.stage }}"
        address_space: "10.40.0.0/16"
        aks_subnet_name: "snet-aks"
        aks_subnet_prefix: "10.40.1.0/24"
